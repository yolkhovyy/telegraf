version: "3.3"

volumes:
  tag-injector-db:
    external: true

services:
  mariadb:
    image: mariadb
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_DATABASE: tag-injector-db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - tag-injector-db:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8000:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mariadb
    depends_on:
      - mariadb